name: Deploy docs to pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6

      - name: Install dependencies
        working-directory: docs
        run: npm install

      - name: Remove custom domain for preview
        run: rm -f docs/public/CNAME

      - name: Build docs
        working-directory: docs
        run: npm run build
        env:
          ASTRO_PREVIEW: "1"
          ASTRO_SITE: "https://kaumei.github.io/kaumei-jdbc/"
          ASTRO_BASE: "/kaumei-jdbc/"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
